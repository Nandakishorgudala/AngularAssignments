<div>
    <h2>Calculator Consumer</h2>

    <label>
        A: 
        <input type="number" [(ngModel)]="a"/>
    </label>

    <label>
        B: 
        <input type="number" [(ngModel)]="b"/>
    </label>

    <div style="margin-top: 10px;">
        <button (click)="doAdd()">Add</button>
        <button (click)="doSub()">Sub</button>
       <button (click)="doMul()">Mul</button>
       <button (click)="doDiv()">Div</button>
    </div>
    <h3>Result:{{result}}</h3>
</div>
