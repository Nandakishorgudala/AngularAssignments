<h2>Todo List</h2>

<table class="todo-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    @for (todo of todos(); track todo.id) {
      <tr>
        <td>{{ todo.id }}</td>
        <td>{{ todo.title }}</td>
        <td>
          <span [class.completed]="todo.completed" 
                [class.pending]="!todo.completed">
            {{ todo.completed ? 'Done' : 'Pending' }}
          </span>
        </td>
      </tr>
    } @empty {
      <tr>
        <td colspan="3">No todos found or loading...</td>
      </tr>
    }
  </tbody>
</table>
